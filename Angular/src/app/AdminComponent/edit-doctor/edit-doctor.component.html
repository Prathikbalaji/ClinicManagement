<app-admin-header></app-admin-header>

<div class="container mt-5">
    <h3 class="text-center mb-4">Edit Doctor</h3>
    <form #addDoctor="ngForm" (ngSubmit)="onSubmit()" class="form-group row g-3">
        <!-- Doctor Section -->
        <div class="col-12 mt-4">
            <h5>Doctor Information</h5>
        </div>

        <div class="col-md-6">
            <label for="doctorName" class="form-label">Doctor Name</label>
            <input type="text" id="doctorName" name="doctorName" class="form-control" #doctorName="ngModel" [(ngModel)]="doc.doctorName" placeholder="Enter Doctor's Name" required>
            <div *ngIf="doctorName.invalid && doctorName.touched" class="text-danger small">
                Doctor's name is required.
            </div>
        </div>

        <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="form-control" #age="ngModel" [(ngModel)]="doc.age" placeholder="Enter Age" required>
            <div *ngIf="age.invalid && age.touched" class="text-danger small">
                Age is required.
            </div>
        </div>

        <div class="col-md-6">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" id="specialization" name="specialization" class="form-control" #specialization="ngModel" [(ngModel)]="doc.specialization" placeholder="Enter Specialization" required>
            <div *ngIf="specialization.invalid && specialization.touched" class="text-danger small">
                Specialization is required.
            </div>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="doc.email" placeholder="Enter Email" required>
            <div *ngIf="email.invalid && email.touched" class="text-danger small">
                Please enter a valid email.
            </div>
        </div>

        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" #phoneNumber="ngModel" [(ngModel)]="doc.phoneNumber" placeholder="Enter Phone Number" required>
            <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-danger small">
                Phone number must be valid.
            </div>
        </div>

        <div class="col-md-6">
            <label for="cfee" class="form-label">Consultant Fee</label>
            <input type="text" id="cfee" name="cfee" class="form-control" #cfee="ngModel" [(ngModel)]="doc.consultantFee" placeholder="Enter Consultant Fee" required>
            <div *ngIf="cfee.invalid && cfee.touched" class="text-danger small">
                Consultant Fee is required.
            </div>
        </div>

        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary px-5" [disabled]="addDoctor.invalid">Update Doctor</button>
        </div>
    </form>
</div>
