<app-receptionist-header></app-receptionist-header>
<form #patientForm="ngForm" (ngSubmit)="onSubmit()" class="form-group">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="patient.firstName" placeholder="Enter Patient First Name" required>
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="patient.lastName" placeholder="Enter Patient Last Name" required>
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="patient.dateOfBirth" required>
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="patient.gender" placeholder="Enter Gender" required>
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="patient.phoneNumber" placeholder="Enter Phone Number" required>
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="patient.email" placeholder="Enter Email" required>
        </div>
  
        <div class="col-12 mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control" [(ngModel)]="patient.address" placeholder="Enter Address" rows="3" required></textarea>
        </div>
  
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Save</button>
        </div>
      </div>
    </div>
  </form>
