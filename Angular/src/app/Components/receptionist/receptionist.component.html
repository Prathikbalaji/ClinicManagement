<app-receptionist-header></app-receptionist-header>  
  <div class="container mt-4">
    <!-- Search Input -->
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" (ngModelChange)="filterPatients()" placeholder="Search by patient name" />
    </div>
  
    <table *ngIf="filteredPatients.length > 0" style="border-radius: 7px;" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of filteredPatients">
          <td class="name-cell" (click)="viewPatient(patient.patientID)">
            {{ patient.firstName }} {{ patient.lastName }}
          </td>
          <td>{{ patient.dateOfBirth | date: 'dd MMM yyyy' }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.phoneNumber }}</td>
          <td>{{ patient.email }}</td>
          <td>{{ patient.address }}</td>
          <td><button class="btn btn-primary" (click)="editPatient(patient.patientID)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="deletePatient(patient.patientID)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="filteredPatients.length === 0" class="alert alert-info">
      No patients found.
    </div>
  </div>
